<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My Website</title>
  </head>
  <body>
    <nav class="navbar">
      <img
        src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
        alt="logo RevoU"
        width="50px"
      />
      <div class="navbar-nav">
        <a href="./index.html">Home</a>
        <a href="./profile.html">Our Profile</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#message">Message Us</a>
      </div>
    </nav>

    <section class="hero" id="home">
      <main class="content">
        <h1 class="title-hero">Hi <span id="name"></span>, Welcome to Website</h1>
        <br />
        <p>Ini Website Latihan Pertama</p>
      </main>
      <script>
        var name = prompt(`Masukkan Nama Kamu:`);
        document.getElementById("name").innerText = name;
      </script>
      <div>
        <img
          class="img-slider"
          src="https://source.unsplash.com/1600x900/?nature"
        />
        <img
          class="img-slider"
          src="https://source.unsplash.com/1600x900/?water"
        />
        <img
          class="img-slider"
          src="https://source.unsplash.com/1600x900/?wild"
        />
        <button onclick="plusDivs(-1)">Previous</button>
        <button onclick="plusDivs(1)">Next</button>
      </div>
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function showDivs(n) {
          var i;
          var imgList = document.getElementsByClassName("img-slider");
          if (n > imgList.length) slideIndex = 1;
          else if (n < 1) slideIndex = imgList.length;
          for (i = 0; i < imgList.length; i++) {
            imgList[i].style.display = "none";
          }
          imgList[slideIndex - 1].style.display = "block";
        }
        setInterval(() => {
          plusDivs(1);
        }, 3000);
      </script>
    </section>
    
    <hr>
    <section id="headquarter">
      <div class="container">
        <div class="head">
          <h1 class="headquarter-title">Our Headquarter</h1>
          <div class="headquarter-gallery">
            <div class="city">
              <img src="https://source.unsplash.com/200x200/?jakarta" />
              <h3 align="center">Jakarta</h3>
            </div>
            <div class="city">
              <img src="https://source.unsplash.com/200x200/?surabaya" />
              <h3 align="center">Surabaya</h3>
            </div>
            <div class="city">
              <img src="https://source.unsplash.com/200x200/?bandung" />
              <h3 align="center">Bandung</h3>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </section>
    <br>
    <div class="form-section">
      <h1 class="msg-us-title">Message Us</h1>
        <form name="message-form" onsubmit="return validateForm()">
          Nama: <input placeholder="Nama" type="text" name="full-name" />
          <br />

          Tanggal Lahir:
          <input type="date" name="birth-date" />
          <br />

          Jenis Kelamin:
		      <select id="gender" name="gender">
            <option value="">Pilih</option>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
          <br />

          Pesan:
          <textarea placeholder="Pesan" name="messages"></textarea>
          <br />

          <input type="submit" value="Submit" />
        </form>
        <script>
          function validateForm() {
            var name = document.forms["message-form"]["full-name"].value;
            var date = document.forms["message-form"]["birth-date"].value;
            var gender = document.forms["message-form"]["gender"].value;
            var messages = document.forms["message-form"]["messages"].value;

            if (name == "" || date == "" || gender == "" || messages == "") {
              alert("Input tidak boleh kosong");
              return false;
            }

            document.getElementById("sender-full-name").innerText = name;
            document.getElementById("sender-birth-date").innerText = date;
            document.getElementById("sender-gender").innerText = gender;
            document.getElementById("sender-messages").innerText = messages;
            return false;
          }
        </script>

        <div class="form-output">
          <p>Nama: <span id="sender-full-name"></span></p>
          <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
          <p>Jenis Kelamin: <span id="sender-gender"></span></p>
          <p>Pesan: <span id="sender-messages"></span></p>
        </div>
      </div>
  </main>
  
  <footer>
    <div class="container">
      <div class="footer">
        <p>Copyright Dimas Ricko</p>
        <p class="footer-paragraf">Revou</p>
      </div>
    </div>
  </footer>
  </body>
</html>
